<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Circularplot of Sequenced data</title>
    <script src="js/libraries/d3.min.js"></script>
    <script src="js/libraries/d3-tip.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        font-size: 14px;
        font-family: "Helvetica Neue", Helvetica;
      }
      #circularchart {
        position: absolute;
        top: 0px;
        left: 125px;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="css/track.css">

  </head>
  <body>
    <div id="plotbody">
      <!-- The container that will hold the SVG of the plot -->
      <div id="circularchart"></div>
    </div>
    
    <!-- Libraries needed for save feature -->
    <script type="text/javascript" src="js/libraries/rgbcolor.js"></script>
    <script type="text/javascript" src="js/libraries/canvg.js"></script>
    <!-- Sample data to be rendered -->
    <script type="text/javascript" src="data/contig.data.js"></script>

    <!-- Circular plot library -->
    <script type="text/javascript" src="js/libraries/circularplot.js"></script>

    <!-- Initialization code to initialize the plot, this is what you would write
         and place in your application. -->
    <script type="text/javascript" src="js/circularsample.js"></script>
 

    <!-- Controls on the demo -->
    <div id="demo-controls">

      <div class="control-item"><input type="checkbox" name="showStrand" onchange="updateStrand(this); return false" checked>Show CS</div>

      <div class="control-item"><input type="checkbox" name="showStrand" onchange="updateStrand(this); return false" checked>Show UCS</div>

      <!--<div class="control-item"><input type="checkbox" name="showgaps" onchange="updateGaps(this); return false" checked>Show contig gap region</div>-->

      <div class="control-item"><input type="button" onClick="resizePlot(); return false;" value="Resize plot diameter"></button></div>

    </div>

  <script type="text/javascript">
      // Hack to make this example display correctly in an iframe on bl.ocks.org
      d3.select(self.frameElement).style("height", "650px");
  </script> 
 </body>
</html>
